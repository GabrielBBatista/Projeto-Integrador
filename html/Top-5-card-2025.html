    <script>
        const btn = document.getElementById('dropdownBtn');
        const content = document.getElementById('dropdownContent');
        btn.addEventListener('click', function (e) {
            e.stopPropagation();
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
        // fecha ao clicar fora
        document.addEventListener('click', function () {
            content.style.display = 'none';
        });
        // acessibilidade: fecha com ESC
        document.addEventListener('keydown', function (e) { if (e.key === 'Escape') { content.style.display = 'none'; document.getElementById('settingsModalMain').style.display = 'none'; } });

        // --- Settings modal logic for melhorescartas.html ---
        const configBtnMain = document.getElementById('configBtnMain');
        const settingsModalMain = document.getElementById('settingsModalMain');
        const m_bgColor = document.getElementById('m_bgColor');
        const m_textColor = document.getElementById('m_textColor');
        const m_headerColor = document.getElementById('m_headerColor');
        const m_footerColor = document.getElementById('m_footerColor');
        const m_closeSettings = document.getElementById('m_closeSettings');

        configBtnMain.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            settingsModalMain.style.display = 'flex';
        });
        m_closeSettings.addEventListener('click', function () { settingsModalMain.style.display = 'none'; });
        settingsModalMain.addEventListener('click', function (e) { if (e.target === settingsModalMain) settingsModalMain.style.display = 'none'; });

        // realtime update handlers
        m_bgColor.addEventListener('input', function (e) { document.body.style.background = e.target.value; document.body.style.backgroundImage = ''; });
        m_textColor.addEventListener('input', function (e) { document.body.style.color = e.target.value; });
        m_headerColor.addEventListener('input', function (e) { document.querySelector('header').style.backgroundColor = e.target.value; });
        m_footerColor.addEventListener('input', function (e) { document.querySelector('footer').style.backgroundColor = e.target.value; });
    </script>
